<html>
    <head>
        <style>
            .intable{
                border-width: 2px;
                border-style: solid;
                border-color: black;
                border-collapse: collapse; 
                margin-top: 15px;
                margin-bottom: 30px;
                margin-left: 0px;
                margin-right: 45px;
            }
            td{
                color: salmon;
            }
            .title{
                border-style: solid;
                border-color: black;
                border-collapse: collapse;
                text-align: left;
                padding-top: 3.5px;
                border-width: 1px;
            }
            b, p{
                color: black;
            }
            #green{
                color: green;
            }
            #salmon{
                color: salmon;
            }
            #green_box{
                background-color: rgb(33, 185, 33);
                color: white;
                border-width: 3px;
                border-style: solid;
                border-color: black;
            }
            .out_table{
                border-width: 3px;
                border-style: solid;
                border-collapse: collapse;
                border-color: black;
                background-color: salmon;
            }
            .not_bold{

            }
        </style>
    </head>
        <body>
            <h4 id="green_box">Vancouver Vs. Toronto Population Growth</h4>

            <table class="title">
                <tr class="title">
                    <th class ="title"><b class="out_table">Vancouver Population Growth</b>
                    <table class="intable">
                        <tr class="intable">
                            <th class="intable">Year</th>
                            <th class="intable">Population</th>
                            <th class="intable">+-%</th>
                        </tr>
                        <tr class="intable">
                            <td class="intable">1891</td>
                            <td class="intable">21,887</td>
                            <td class="intable">--</td>
                        </tr>
                        <tr class="intable">
                            <td class="intable">1901</td>
                            <td class="intable">42,926</td>
                            <td class="intable">+96.1%</td>
                        </tr>
                        <tr class="intable">
                            <td class="intable">1911</td>
                            <td class="intable">164,926</td>
                            <td class="intable">+282.1%</td>
                        </tr>
                    </table>
                    <p>Source: <a href="https://en.wikipedia.org/wiki/Demographics_of_Metro_Vancouver" id="green">Wikipedia</a></p>
                    </td>
                </tr>
                <tr class="title">
                    <th class="title"><b class="out_table">Toronto Population Growth</b>
                        <table class="intable">
                            <tr class="intable">
                                <th class="intable">Year</th>
                                <th class="intable">Population</th>
                                <th class="intable">+-%</th>
                            </tr>
                            <tr class="intable">
                                <td class="intable">1891</td>
                                <td class="intable">238,080</td>
                                <td class="intable">--</td>
                            </tr>
                            <tr class="intable">
                                <td class="intable">1901</td>
                                <td class="intable">42,926</td>
                                <td class="intable">+2373.3%</td>
                            </tr>
                            <tr class="intable">
                                <td class="intable">1911</td>
                                <td class="intable">381,383</td>
                                <td class="intable">+60.2%</td>
                            </tr>
                        </table>
                        <p>Source: <a href="https://en.wikipedia.org/wiki/Demographics_of_Toronto#:~:text=Toronto's%20population%20grew%20by%204.3,annual%20growth%20rate%20of%200.86%25." id="salmon">Wikipedia</a></p>
                    </td>
                </tr>
            </table>

</html>
